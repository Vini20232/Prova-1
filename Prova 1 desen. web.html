<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Seja bem vindo!</title>

  <span class="border border-primary"></span>
  <body>
    <h1>Seja bem vindo!</h1>
    <style>
        body {
          background-color: gray;
        }
</style>    
<span class="border"></span>    
  </body>

  <form>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputNome4">Nome</label>
            <input type="Name" class="form-control" id="inputEmail4" placeholder="Nome">
          </div>
      <div class="form-group col-md-6">
        <label for="inputEmail4">Email</label>
        <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
      </div>
      <div class="form-group col-md-6">
        <label for="inputDatadenascimento4">Data de nascimento</label>
        <input type="date" class="form-control" id="inputDatadenascimento4" placeholder="Data de nascimento">
      </div>
    </div>
    <div class="form-group">
      <label for="inputAddress">Endereço</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="Rua dos Estudantes, nº 0">
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputCity">Cidade</label>
        <input type="text" class="form-control" id="inputCity">
      </div>
      <div class="form-group col-md-4">
        <label for="inputEstado">Estado</label>
        <select id="inputEstado" class="form-control">
          <option selected>Escolher...</option>
          <option>...</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Clique em mim
        </label>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Salvar</button>
    <button type="voltar" class="btn btn-primary">Home</button>
  </form>
</html>
